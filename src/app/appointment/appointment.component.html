

<section class="section is-medium has-background-black">
  <div class="container is-fluid">
    <!-- Header Section -->
    <div class="is-flex is-justify-content-space-between">
      <h1 class="title" style="color: antiquewhite">
        <b>Book an Appointment</b>
      </h1>
      <!-- Button Positioned in the Top Right -->
      <button
        (click)="addAppointment()"
        class="button is-primary cdk-overlay-backdrop-showing is-medium " style="margin-right: 10px ; background-color:blueviolet;color:navajowhite">
        Book Now
      </button>
    </div>

    <!-- Notification Section -->
    <div class="notification is-primary">
      <p>
        This container is <strong>fluid</strong>: it will have a 32px gap on either side, on any viewport size.
      </p>

      <!-- Inputs for Title and Date -->
      <div class="is-flex is-justify-content-space-between">
        <input
          style="width: 65%"
          [(ngModel)]="appointmentTitle"
          class="input is-link"
          type="text"
          placeholder="Enter appointment title"
        />

        <input
          style="width: 35%"
          [(ngModel)]="appointmentDate"
          class="input is-link"
          type="date"
        />
      </div>
    </div>

    <!-- Appointment List Section -->
    <h2><b style="color: antiquewhite">List of appointments</b></h2>
    <table class="table is-bordered is-striped is-hoverable is-fullwidth">
      <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Date</th>
      </tr>
      </thead>
      <tbody>
      @for(appointment of appointments; track appointment.id){
      <tr >
        <td>{{appointment.id}}</td>
        <td>{{appointment.title}}</td>
        <td>{{appointment.date | date :"dd.MM.YYYY"}}</td>
      </tr>
      }
      </tbody>
    </table>
  </div>
</section>
